<!DOCTYPE html>
<html>
    <head>
        <title>
            spanning
        </title>
    </head>
    <style>
        table,th,td
        {
            border:1px solid black;
            border spacing:40px;
        }
    </style>
    <body>
        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th colspan="2">3</th>
            </tr>
            <tr>
                <th rowspan="2">4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
            </tr>
            <tr>
                <th>8</th>
                <th>9</th>
                <th>10</th>
            </tr>
        </table>
    </body>
</html>
